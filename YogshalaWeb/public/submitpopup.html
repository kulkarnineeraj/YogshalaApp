<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <style>
        /* Base styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            background: #3c5077;
            align-items: center;
            justify-content: center;
        }

        .popup {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .popup img {
            width: 100px;
            margin-top: -15%;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .popup h2 {
            font-size: 32px;
            font-weight: 500;
            margin: 20px 0 10px;
        }

        .popup p {
            font-size: 16px;
            margin: 10px 0;
        }

        .popup button {
            width: 100%;
            margin-top: 30px;
            padding: 12px 0;
            background: #6fd649;
            color: #fff;
            border: 0;
            outline: none;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #57b03a;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .popup h2 {
                font-size: 28px;
            }

            .popup button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .popup {
                width: 90%;
                padding: 0 20px 20px;
            }

            .popup h2 {
                font-size: 24px;
            }

            .popup p {
                font-size: 14px;
            }

            .popup button {
                font-size: 14px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="popup">
            <img src="tick.png" alt="Success">
            <h2>Thank You!!!</h2>
            <p>Your details have been successfully submitted, Thanks!</p>
            <button type="button" onclick="redirectToHome()">OK</button>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = 'index.html'; // Redirects to home.html
        }
    </script>

</body>
</html>
